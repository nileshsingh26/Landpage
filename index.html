<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbuck Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="wrapper">
            <div class="logo" data-aos="fade-right">
                <img src="logo.png" alt="">
            </div>
            <div class="link">
                <a href="">Home</a>
                <a href="">Services</a>
                <a href="">Pricing</a>
                <a href="">Contact</a>
            </div>
        </div>
    </nav>

    <section>
        <div class="content">
            <h1>It's not just a Coffee It's <span>Starbuck's</span></h1>
            <p>When we began Starbucks, what I wanted to try to do was to create a set of values, guiding principles, and culture. Visit and feel the <span>VIBE</span></p>
            <button data-aos="zoom-in">Learn More</button>
        </div>

        <div class="image" data-aos="fade-left">
            <div class="box green"><img src="green.png" alt=""></div>
            <div class="box orange"><img src="orange.png" alt=""></div>
            <div class="box pink"><img src="pink.png" alt=""></div>
        </div>

    </section>

    <div class="img-links">
        <a class="gcfe"><img src="green.png" alt=""></a>
        <a class="ocfe"><img src="orange.png" alt=""></a>
        <a class="pcfe"><img src="pink.png" alt=""></a>
    </div>

    
<script src="java.js"></script>


</body>
</html>
